<div class="wrapper">
    <div class="body">
        <img class="logo" src="/assets/icons/logoerizo.png" alt="img login">
        <h3>{{ operacion }} Localizacion</h3>
        <form [formGroup]="formLocations" (ngSubmit)="editLocation()">
            <div class="form-floating mb-2 mt-2">
                
            </div>
            <div class="form-floating mb-2 mt-2">
                <input formControlName="name" type="text" class="form-control" placeholder="Ingrese Nombre" [ngClass]="{'is-invalid': formLocations.get('name')?.errors?.['required'] && formLocations.get('name')?.touched}">
                <label for="floatingInput">Nombre</label>
                <div *ngIf="formLocations.get('name')?.errors?.['required'] && formLocations.get('name')?.touched" class="invalid-feedback">
                </div>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingrese Descripcion" [ngClass]="{'is-invalid': formLocations.get('description')?.errors?.['required'] && formLocations.get('description')?.touched}">
                <label for="floatingInput">Descripcion</label>
                <div *ngIf="formLocations.get('description')?.errors?.['required'] && formLocations.get('description')?.touched" class="invalid-feedback">
                </div>
            </div>
            <div class="form-floating mb-2 mt-2">
                <select formControlName="category" class="form-control mt-2" placeholder="Ingrese categoria" [ngClass]="{'is-invalid': formLocations.get('category')?.errors?.['required'] && formLocations.get('category')?.touched}">
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                  </select>
                  <label for="floatingInput">Categoria</label>
                  <div *ngIf="formLocations.get('category')?.errors?.['required'] && formLocations.get('category')?.touched" class="invalid-feedback">
                </div>
            </div>
            <div class="form-floating mb-2 mt-2">
                <input formControlName="address" type="text" class="form-control mt-2" placeholder="Ingrese Direccion" [ngClass]="{'is-invalid': formLocations.get('address')?.errors?.['required'] && formLocations.get('address')?.touched}">
                <label for="floatingInput">Direccion</label>
                <div *ngIf="formLocations.get('address')?.errors?.['required'] && formLocations.get('address')?.touched" class="invalid-feedback">
                </div>
            </div>
            <div class="input-group">
                <div class="form-floating mb-2 ">
                    <input formControlName="latitude" type="number" class="form-control mt-2" placeholder="Ingrese Cordenadas 1" [ngClass]="{'is-invalid': formLocations.get('latitude')?.errors?.['required'] && formLocations.get('latitude')?.touched}" readonly>
                    <label for="floatingInput">Latitud</label>
                    <div *ngIf="formLocations.get('latitude')?.errors?.['required'] && formLocations.get('latitude')?.touched" class="invalid-feedback">
                    </div>
                </div>
                <div class="form-floating mb-2">
                    <input formControlName="longitude" type="number" class="form-control mt-2" placeholder="Ingrese Cordenadas 2" [ngClass]="{'is-invalid': formLocations.get('longitude')?.errors?.['required'] && formLocations.get('longitude')?.touched}" readonly>
                    <label for="floatingInput">Logitud</label>
                    <div *ngIf="formLocations.get('longitude')?.errors?.['required'] && formLocations.get('longitude')?.touched" class="invalid-feedback">
                    </div>
                    </div>
                    <button type="button" class="btn btn-custom-color mb-2 mt-2" data-bs-toggle="modal" data-bs-target="#mapModal">
                        <i class="fa fa-map"></i>
                    </button>
            </div>



            <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="height: 300px;"
                            leaflet 
                            [leafletOptions]="options"
                            (leafletMapReady)="onMapReady($event)">
                        </div>
                    </div>                            
                    <div class="modal-footer">
                      <button type="button" class="btn btn-custom-color-back" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-custom-color-go" data-bs-dismiss="modal" (click)="guardarCoordenadas()">Cargar</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="row mt-2 text-center">
                <div class="col-lg-6">
                    <button [disabled]="formLocations.invalid" type="submit" class="btn btn-custom-color-go">Aceptar</button>
                </div>
                <div class="col-lg-6">
                    <button routerLink="/lists" type="button" class="btn btn-custom-color-back">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
