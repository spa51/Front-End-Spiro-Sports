<div class="title text-center">
  <img class="logo" src="/assets/icons/map.png" alt="img login">
    <h3>Localizaciones</h3>
    <button type="button" class="btn custom-button-color" routerLink="/edit">Agregar Ubicacion</button>
</div>
<div class="body">
  <table class="table">
    <thead>
      <tr>
        <!-- <th scope="col">ID</th> -->
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Direcci√≥n</th>
        <th scope="col">Categoria</th>
        <th scope="col">Latitud</th>
        <th scope="col">Longitud</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listLocations">
        <!-- <th>{{item.id}}</th> -->
        <th>{{item.name}}</th>
        <td>{{item.description}}</td>
        <td>{{item.address}}</td>
        <td>{{item.categoryDetails?.name}}</td>
        <td>{{item.latitude}}</td>
        <td>{{item.longitude}}</td>
        <td>
            <button routerLink="/edit/{{ item.id }}" type="button" class="btn btn-image btn-sm ms-2"></button>
            <button (click)="deleteLocation(item.id!)" type="button" class="btn btn-image-delete btn-sm ms-2"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
