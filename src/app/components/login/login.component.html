
<div class="wrapper">
    <div class="body">
        <img class="logo" src="/assets/icons/logoerizo.png" alt="img login">
        <h3>Login</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control"  placeholder="Ingrese Usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control"  placeholder="Ingrese Contraseña">
            <label>Contraseña</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-custom-color-go btn-lg" (click)="login()" >Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>
</div>
