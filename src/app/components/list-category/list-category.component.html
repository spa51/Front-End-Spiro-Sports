<div class="title">
    <h4>Listado de Productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/editca">Agregar Producto</button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">IconURL</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listCategory">
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.Descripcion}}</th>
        <th>{{item.iconUrl}}</th>
        <td>
            <button routerLink="/editca/{{ item.id }}" type="button" class="btn btn-info btn-sm">Editar</button>
            <button (click)="deleteCategory(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
