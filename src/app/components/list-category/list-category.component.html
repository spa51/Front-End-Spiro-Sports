<div class="title text-center">
  <img class="logo" src="/assets/icons/list.png" alt="img login">
    <h3>Categorias</h3>
    <button type="button" class="btn custom-button-color" routerLink="/editca">Agregar Categoria</button>
</div>
<div class="body">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">IconURL</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listCategory">
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.Descripcion}}</th>
        <th>{{item.iconUrl}}</th>
        <td>
            <button routerLink="/editca/{{ item.id }}" type="button" class="btn btn-image btn-sm ms-2"></button>
            <button (click)="deleteCategory(item.id!)" type="button" class="btn btn-image-delete btn-sm ms-2"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
